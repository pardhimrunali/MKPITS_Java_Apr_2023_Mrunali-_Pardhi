<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment operator</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h3 id="new"></h3>
    <button onclick="add()">addition</button><br><br>
    <button onclick="power()">doublestar</button><br><br>

    <script>
      let number1 = 25;
      let number2 = 30;
      function add() {
                 number1 += 20;
                 document.getElementById("new").innerHTML = number1;
      }
      function power(){
        number2 **=5;
        document.getElementById("new").innerHTML = number2;


      }
    </script>
  </body>
</html>
