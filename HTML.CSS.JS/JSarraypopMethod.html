<!DOCTYPE html>
<html>
<body>
<h1 style="color:red ;border: 5px solid black;padding:5px">JavaScript Arrays</h1
<h2>The pop() Method</h2>

<p>The pop() method removes the last element from an array.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const color = ["red","green","yellow","blue"];
document.getElementById("demo1").innerHTML = color;
color.pop();
document.getElementById("demo2").innerHTML = color;
</script>

</body>
</html>
