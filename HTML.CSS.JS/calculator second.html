<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        button{
            margin: 10px;
            padding: 5px;
            
        }
        .calculatorfirst{
            background-color: rgb(210, 175, 241);
            width: 200px;
            position: relative;
            top: 100px;
            left: 400px;
            border: 3px solid purple;
            outline: 10px s;
        }
        button:hover{
            background-color: blueviolet;
        }
        #result{
            margin-top: 5px;
            margin-left: 5px;
            margin-bottom: 3px;
        }

    </style>
</head>
<body>
    <div class="calculatorfirst">
    <input type="text" id="result" placeholder="enter the digits">
    <br>
   <button onclick="result.value +='+'" id="one" >+</button>
   <button onclick="result.value +='1'" id="one" >1</button>
   <button onclick="result.value +='2'" id="one" >2</button>
   <button onclick="result.value +='3'" id="one" >3</button>
   <br><br>
   <button onclick="result.value +='*'" id="one" >*</button>
   <button onclick="result.value +='4'" id="one" >4</button>
   <button onclick="result.value +='5'" id="one" >5</button>
   <button onclick="result.value +='6'" id="one" >6</button>
   <br><br>
   <button onclick="result.value +='-'" id="one" >-</button>
   <button onclick="result.value +='7'" id="one" >7</button>
   <button onclick="result.value +='8'" id="one" >8</button>
   <button onclick="result.value +='9'" id="one" >9</button>
   <br><br>
   <button onclick="result.value +='/'" id="one" >/</button>
   <button onclick="result.value +='0'" id="one">0</button>
   <button onclick="result.value +='.'" id="one" >.</button>
   <button onclick= "result.value = eval(result.value) ">=</button>
   
   <br><br>
   
</div>
    
</body>
</html>
