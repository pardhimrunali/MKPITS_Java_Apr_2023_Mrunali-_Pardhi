<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>To_check_student_pass</title>
  <script src="check_number_even.js"></script>  

</head>
<body>
  
    <h1><input type="button" onclick="check()">click </h1>
    <h1><input type="button" onclick="check_even_number()">Even Number</h1>

    <script>
        function check()
        {
            let number=prompt("Enter the marks");
            if(number>36){
            document.write("pass");
            }
            else
            {
            document.write("fail");
            }
        } 
        
       
    </script>
