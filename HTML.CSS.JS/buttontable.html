<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Dropdown</title>
    <link rel="stylesheet" href="buttontable.css">
</head>
<body>
    <button class="tableDropdown">Table
        <table class="table" border="1" cellspacing="0" cellpadding="8" width="30%" align="center">
            <tr bgcolor="purple">
                <th>Food</th>
                <th>Measure</th>
                <th>	Grams</th>
                <th>	Calories</th>
                <th>Protein</th>
            </tr>
            <tr>
                <td>milk</td>
                <td>1 qt</td>
                <td>976</td>
                <td>660</td>
                <td>32</td>
            </tr>
            <tr>
                <td>skim</td>
                <td>1qt</td>
                <td>984</td>
                <td>360</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Buttermilk</td>
                <td>1cup</td>
                <td>246</td>
                <td>127</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Undiluted milk</td>
                <td>1 cup</td>
                <td>252</td>
                <td>345</td>
                <td>16</td>
            </tr>
            <tr>
                <td>fortified milk</td>
                <td>6 cups</td>
                <td>1419</td>
                <td>1373</td>
                <td>89</td>
            </tr>
        </table>
    </button>
</body>
</html>
