<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js switch example</title>
</head>
<body>
    <h2><u>JavaScript switch Example</u></h2>

<p id="demo"></p>
<script>
let Number = "7";

switch ( let Number='7') {
    
    case 1:
    Number ="7";
        break;
    case 2:
    Number = 'two';
        break;

    default:
    Number = 'not found';
        
}
document.getElementById("demo").innerHTML = Number;
</script>

</Script>
</body>
</html>
