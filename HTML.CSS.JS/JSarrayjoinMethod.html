<!DOCTYPE html>
<html>
<body>
<h1 style="color:red ;border: 5px solid black;padding:5px">JavaScript Arrays</h1>
<h2>The join() Method</h2>

<p>The join() method joins array elements into a string.</p>
<p>It this example we have used " * " as a separator between the elements:</p>

<p id="demo"></p>

<script>
const color = ["red","green","yellow","blue"];
document.getElementById("demo").innerHTML = color.join(" * ");
</script>

</body>
</html>
