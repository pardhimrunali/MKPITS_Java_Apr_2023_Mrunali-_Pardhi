<!DOCTYPE html>
<html>
<body>
<h1 style="color:red ;border: 5px solid black;padding:5px">JavaScript Arrays</h1>
<h2>The toString() Method</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>

<script>
const color = ["red","green","yellow","blue"];
document.getElementById("demo").innerHTML = color.toString();
</script>

</body>
