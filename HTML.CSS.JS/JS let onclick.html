<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>onclick</title>
</head>
<body>
    <h1 id="new"></h1>
<button onclick="add()">Click on me </button>
    <script>
        let x=10;
        let y=12;
        function add(){
            let z=x+y;
             document.getElementById("new").innerHTML=z;
        }
       

    </script>
</body>
</html>
