<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{register}">ADD TRAIN</a>
<table class="table"  cellspacing="15px" border="0">
    <thead class="thead-dark ">
    <tr>

        <th scope="col">Train_id</th>
        <th scope="col">Train_name</th>
        <th scope="col">No_of_bogie</th>
        <th scope="col">Source_stations</th>
        <th scope="col">Define_train_types</th>
        <th scope="col">End_stations</th>
        <th scope="col">Types_of_bogie</th>
        <th scope="col">No.of seats</th>
        <th scope="col">Train Frequency</th>





    </tr>
    </thead>

    <tr th:each="listtrain : ${show}">
        <td th:text="${listtrain.train_id}"></td>
        <td th:text="${listtrain.train_name}"></td>
        <td th:text="${listtrain.no_of_bogie}"></td>
        <td th:text="${listtrain.source_stations}"></td>
        <td th:text="${listtrain.define_train_types}"></td>
        <td th:text="${listtrain.end_station}"></td>
        <td th:text="${listtrain.types_of_bogie}"></td>
        <td th:text="${listtrain.no_of_seats}"></td>

        <td th:text="${listtrain.train_frequency}"></td>

        <td><a th:href="@{/update(train_id=${listtrain.train_id})}" class="btn btn-primary">UPDATE</a></td>
        <td><a th:href="@{/deleteRecord(train_id=${listtrain.train_id})}" class="btn btn-primary">DELETE</a></td>



    </tr>
</table>
</body>
</html>
