<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>


<form th:action="@{/display}" th:object="${stud}" method="post">
    <table>

        <tr>
            <td colspan="2"> Details</td>
        </tr>
        <tr>
            <td>
            <label >Roll.No-</label>
            </td>
            <td>
            <input type="text" th:field="*{roll_no}" placeholder="Enter roll number"/>

            </td>
        </tr>
        <tr>
            <td>
                <label >Name(*)-</label>
            </td>
            <td>
                <input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
                      class="error"
                ></span>
            </td>
        </tr>
        <tr>
            <td>
                <label >City-</label>
            </td>
            <td>
<!--                <input type="text" th:field="*{city}">-->
                <select name="city">
                    <option value="Nagpur">Nagpur</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender"  value="Male"><label>Male</label>
            <input type="radio" name="gender"  value="Female"><label>Female</label></td>

        </tr>
        <tr>
            <td>Languages-</td>
            <td><input type="checkbox" name="language" value="English"><label>English</label>
           <input type="checkbox" name="language" value="Hindi"><label>Hindi</label>
            <input type="checkbox" name="language" value="Marathi"><label>Marathi</label>
            </td>


        </tr>
        <tr>
            <td><input type="file" name="pic"></td>
        </tr>

        <tr>
            <td>PASSWORD-</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr >
           <td colspan="2"> <input type="submit" name="SUBMIT"></td>
        </tr>

    </table>



</form>


</body>
</html>
