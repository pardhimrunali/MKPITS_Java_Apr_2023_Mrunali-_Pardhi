<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>display all data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>

<h1><center>LIST OF ALL STUDENTS</center> </h1>
<table class="table" >
    <thead class="thead-dark ">
    <tr>

        <th scope="col">ROLL NO</th>
        <th scope="col">NAME</th>
        <th scope="col">CITY</th>
        <th scope="col">ACTIONS</th>
        <th scope="col">ACTIONS</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="s : ${show}">
        <td th:text="${s.roll_no}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.city}"></td>
        <td><a th:href="@{/update/{roll_no}(roll_no=${s.roll_no})}" class="btn btn-primary">UPDATE</a></td>

      <td>  <a th:href="@{/delete/{roll_no}(roll_no=${s.roll_no})}" class="btn btn-danger">DELETE</a></td>



    </tr>




    </tbody>

</table>



<div class="text-center">
    <a th:href="@{/register}">
        <input type="submit" value="ADD STUDENT" class="btn btn-success" /></a>
</div>


</body>
</html>
